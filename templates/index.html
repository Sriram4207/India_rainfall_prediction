<!doctype html>
<html>
  <head>
    <title>Rainfall Prediction System</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>ðŸŒ§ RainSense</h1>
      <h3>Predicting Rainfall with Machine Learning</h3>

      <div class="accuracy">
        Model Accuracy: <strong>{{ accuracy }}%</strong>
      </div>

      <form action="/predict" method="post">
        <input
          type="number"
          step="any"
          name="avg_temp"
          placeholder="Average Temperature"
          required
        />
        <input
          type="number"
          step="any"
          name="min_temp"
          placeholder="Minimum Temperature"
          required
        />
        <input
          type="number"
          step="any"
          name="wind_speed"
          placeholder="Wind Speed"
          required
        />
        <input
          type="number"
          step="any"
          name="air_pressure"
          placeholder="Air Pressure"
          required
        />
        <input
          type="number"
          step="any"
          name="rainfall"
          placeholder="Rainfall Today"
          required
        />

        <button type="submit">Predict</button>
      </form>

      {% if prediction %}
      <div class="result">Prediction: <strong>{{ prediction }}</strong></div>
      {% endif %}

      <h2>EDA Visualizations</h2>

      <div class="plots">
        <img src="{{ url_for('static', filename='rainfall_dist.png') }}" />
        <img src="{{ url_for('static', filename='correlation.png') }}" />
        <img src="{{ url_for('static', filename='temp_vs_rain.png') }}" />
      </div>
    </div>
  </body>
</html>
